	{"title":"Wideboy Alarm Clock", "price":59000,

	{"title":"George Nelsom Swag Leg Chair", "price":76800,

	{"title":"Ballance Pendulum", "price":86500,

	{"title":"Cloudnola Flipping Out Text Clock", "price":88000, 
		"img":"../shopimg/clock1.jpg"},
	{"title":"The Hoptmist", "price":24600, 
		"img":"../shopimg/deco2.jpg"},
	{"title":"MoMA LED glass Lighted Tree", "price":28500, 
		"img":"../shopimg/deco1.jpg"}
	]

	const show = (num) => {
		let showDiv = document.getElementById("cate_"+num);
		showDiv.style.display = '';
	}
	
	const hide = (num) => {
		let showDiv = document.getElementById("cate_"+num);
		showDiv.style.display = 'none';
	}
	
	const detail = (idx) => {	
		let obj = prods[idx];
		//localStorage:저장객체. 페이지 이동시 데이터 전달
		//setItem(키, 값): localStorage에 값 저장
		//getItem(키): 키로 값 꺼냄
		//removeItem(키): 키로 찾아서 삭제
		localStorage.setItem("title", obj.title);
		localStorage.setItem("price", obj.price);
		localStorage.setItem("img", obj.img);
		//자바스크립트에서 페이지 이동
		location.href = "order.html";
	}
</script>

		<table id="totalprods" style="display:flex">
			<tr>
				<td style="width: 400px; height: 400px;">
					<table>
						<script>
							for (i = 0; i < prods.length; i++) {
								//i번 방의 상품 객체
								let obj = prods[i];//obj.title, obj.price, obj.img, obj.info
								let resPrice = Number(obj.price).toLocaleString();
								if (i % 4 == 0) {
									document.write("<tr>");
								}

								document.write("<td class='td'>");
								document
										.write("<img style='width:220px; height:220px; border-radius:10px; cursor:pointer' src='" + obj.img
												+ "' onclick='detail(" + i
												+ ")'><br/>");
								document.write(obj.title + "<br/>");
								document.write(resPrice + "원<br/>");
								document.write("<br/><br/>");
								document.write("</td>");

								if (i % 4 == 3) {
									document.write("</tr>");

							}
